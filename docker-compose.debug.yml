version: '3.4'

services:
  gymjsbsimsimple:
    image: gymjsbsimsimple
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 measure_simspeed_jsb.py "]
    ports:
      - 5678:5678
